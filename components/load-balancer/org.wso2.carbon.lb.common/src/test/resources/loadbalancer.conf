loadbalancer {
    instances           1;
}

services {
    defaults {
        min_app_instances       1;
        max_app_instances       5;
        queue_length_per_node   400;
        rounds_to_average       10;
        instances_per_scale_up  1;
        message_expiry_time     60000;
    }

    appserver {
        hosts                   appserver.cloud-test.wso2.com,as.cloud-test.wso2.com;
        domains   {
            wso2.as1.domain {
                tenant_range    1-100;
            }
            wso2.as2.domain {
                tenant_range    101-200;
            }
            wso2.as3.domain {
                tenant_range    *;
            }
        }
    }

    
}
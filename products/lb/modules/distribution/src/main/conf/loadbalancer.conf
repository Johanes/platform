#configuration details of WSO2 Load Balancer
loadbalancer {
    # minimum number of load balancer instances 
    instances           1;
    # whether autoscaling should be enabled or not, currently we do not support autoscaling
    enable_autoscaler   false;
    # End point reference of the Autoscaler Service
    autoscaler_service_epr  https://10.100.2.85:9443/services/AutoscalerService/; 
    # interval between two task executions in milliseconds 
    autoscaler_task_interval 5000;
    # after an instance booted up, task will wait till this much of time and let the server started up
    server_startup_delay 15000; #default will be 60000ms
}

# services' details which are fronted by this WSO2 Load Balancer
services {
    # default parameter values to be used in all services
    defaults {
        min_app_instances       1;
        max_app_instances       5;
        queue_length_per_node   3;
        rounds_to_average       2;
        instances_per_scale_up  1;
        message_expiry_time     60000;
    }

    appserver {
        # multiple hosts should be separated by a comma.
        hosts                   appserver.cloud-test.wso2.com,as.cloud-test.wso2.com;
        domains   {
            wso2.as1.domain {
                tenant_range    1-100;
            }
            wso2.as2.domain {
                tenant_range    101-200;
            }
            wso2.as3.domain {
                # all tenants other than 1-200 will belong to this domain.
                tenant_range    *;
            }
        }
    }

    esb {
        # multiple hosts should be separated by a comma.
        hosts                   esb.cloud-test.wso2.com;
        domains   {
            wso2.esb.domain {
                tenant_range    *;
            }
        }
    }

    governance {
        hosts                   governance.cloud-test.wso2.com;
        domains   {
            wso2.governance1.domain {
                tenant_range    1-100;
            }
            wso2.governance2.domain {
                tenant_range    101-200;
            }
            wso2.governance3.domain {
                tenant_range    *;
            }
        }
    }

    identity {
        hosts                   identity.cloud-test.wso2.com;
        domains   {
            wso2.identity1.domain {
                tenant_range    1-100;
            }
            wso2.identity2.domain {
                tenant_range    101-200;
            }
            wso2.identity3.domain {
                tenant_range    *;
            }
        }
    }
    
}

#For each node where a Stratos2 server run you need to configure the parameters. The General configuration below
#has to be done in each node irrespective of the servers running on it. All other configurations(eg. ADC configuration)
#has to be done if you are on a node where those servers run.
#For example if you are on a node where only ADC is run then you need to configure General configuration + ADC configuration.
#If you are on a node where only ELB is run then you need to configure General configuration + ELB configuration.
#If you are on a node where both ADC and CC run then you need to configure General configuration + ADC configuration + CC configuration.
#If you are on a node where all servers run then you need to configure the whole file.
#
#
#
